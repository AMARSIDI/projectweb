{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select P</title>
</head>
<body>
    <h1>Select a P Value</h1>
    <form method="POST">
        <label for="p">Choose a P:</label>
        <select name="p" id="p">
            {% for p in p_values %}
                <option value="{{ p.p_name }}">{{ p.p_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
{% endblock %}
