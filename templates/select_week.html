{% extends "base.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Week</title>
</head>
<body>
    <h1>Select a Week</h1>
    <form method="POST">
        <label for="week">Choose a week:</label>
        <select name="week" id="week">
            {% for week in weeks %}
                <option value="{{ week.week_number }}">{{ week.week_number }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
{% endblock %}
